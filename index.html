<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h2>Login na Binomo</h2>

    <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Aqui você pode fazer a verificação dos dados (opcional)

            // Enviar uma requisição para a IA (no Flask) após o login
            fetch('https://a849-34-125-225-244.ngrok-free.app/operacao') // Substitua pelo link do seu Flask
                .then(response => response.json())
                .then(data => {
                    // Exibe o resultado da operação (se for "Comprar" ou "Vender")
                    alert('Operação sugerida: ' + data.status + ' com probabilidade de ' + data.probabilidade);

                    // Após o login, redireciona para a Binomo
                    window.location.href = "https://www.binomo.com"; // Substitua pela URL correta
                })
                .catch(error => {
                    console.error('Erro ao chamar a IA:', error);
                });
        });
    </script>

</body>
</html>
