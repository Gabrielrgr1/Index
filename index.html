<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Binomo</title>
</head>
<body>
    <h1>Faça o login na Binomo</h1>
    <p>Preencha as informações abaixo e clique no botão para acessar a Binomo:</p>

    <form action="https://www.binomo.com" method="get" target="_blank">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Entrar na Binomo</button>
    </form>
</body>
</html>
